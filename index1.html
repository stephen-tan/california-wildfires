<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <title>California County Boundaries</title>
</head>
<body>
    <div id='map' style='width: 1600px; height: 1200px;'></div>
    <
    <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoid2VuZHltdWQiLCJhIjoiY2tyY3V5ZGw1MWx4bTJ2bHE1emtqMDF4eiJ9.aMC2yGxNi408_AAoOGoKnA';
    var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-122.2585, 37.8719],
    zoom: 12
    });

    // Add a circle layer
    map.addLayer({
    'id': 'circle',
    'type': 'circle',
    'source': 'points',
    'paint': {
    'circle-color': '#4264fb',
    'circle-radius': 8,
    'circle-stroke-width': 2,
    'circle-stroke-color': '#ffffff'
    }
    });

    </script>   
</body>
</html>
